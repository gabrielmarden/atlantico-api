server:
  port: 8080

spring:
  application:
    name: api
  datasource:
    url: ${DATABASE_URL}
  rabbitmq:
    addresses: ${CLOUDAMQP_URL}
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  secret: atlanticoapi@2021

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true


